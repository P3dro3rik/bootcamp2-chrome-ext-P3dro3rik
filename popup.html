<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <style>
        body {
            width:200px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #time {
            font-size: 24px;
            margin: 10px 0;
        }
        button{
            margin: 5px;
            padding: 10px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>⏱ Cronômetro</h2>
    <div id="time">00:00:00</div>
    <button id="start">Inicar</button>
    <button id="stop">Parar</button>
    <button id="reset">Resetar</button>
    <script src="popup.js"></script>
</body>
</html>
